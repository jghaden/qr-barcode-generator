<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Jquery (3.5.1) CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- Bootstrap (4.5.3) CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>Express REST API</title>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Express REST API</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Generate
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/">QR / Barcode</a>
                    <a class="dropdown-item" href="/users/generate">API Key</a>
                </div>
                </li>
            </ul>
            </div>
        </div>
        </nav>
    
        <!-- Page Content -->
        <div class="container mt-5 center">
            <div class="row">
                <div class="col-md-6 col-1">
                    <form>
                        <div class="form-group api-gen">
                            <label>Username</label>
                            <input type="text" class="form-control" id="username" placeholder="johndoe2021">
                        </div>
                    </form>
                    <button type="button" class="btn btn-primary" id="submit-user">Generate</button>
                </div>
                <div class="col-md-6 col-1">
                    <form>
                        <div class="form-group">
                            <label>API Key</label>
                            <input type="text" class="form-control" id="api_key" disabled>
                            <br>
                            <label>API Secret</label>
                            <input type="text" class="form-control" id="api_secret" disabled>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="../assets/js/util.js"></script>
</html>
